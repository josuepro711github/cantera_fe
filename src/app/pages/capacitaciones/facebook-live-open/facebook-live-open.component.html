
<app-header></app-header>
<main class="bg-[#EBEBEB] pt-[33px] pb-[92px] md:pb-[82px] px-9">
      <a routerLink="/capacitaciones/facebook-live" class="inline-block mb-[26px] md:mb-9">
        <img src="../../../../assets/icons/arrow-left-black.png" alt="arrow-left-black" />
      </a>
      <h2
        class="text-3xl sm:text-[40px] md:text-3xl mb-[60px] md:mb-[50px] font-medium">
        {{ valor.title }}
      </h2>
      <div class="md:flex">
        <div class="video md:w-3/5 relative">
          <div id="videoiframe">
          </div>
        </div>
        <div  class="md:w-2/5 md:pl-10 final">
          <div class="cuerpo space-y-6 py-16 md:pt-0 border-b border-black">
            <h3 class="font-bold text-3xl md:text-xl">
              {{ valor.title }}
            </h3>
            <p class="text-xl md:text-base">
              {{ valor.description }}
            </p>
            <p class="text-xl md:text-base">

            </p>
          </div>
          <div>
            <button class="py-5 md:py-[9px] px-[43px] md:px-[18px] bg-[#ACACAC] text-white rounded-[10px] max-w-[445px] w-full mx-auto md:mx-0 block
              text-[30px] md:text-[14px] mt-[87px] md:mt-[33px] flex justify-between items-center md:max-w-[200px]">
              Obtener Certificado
              <img
                src="../../../../assets/svg/arrow-white-btn.svg"
                alt="arrow-white"
                class="block md:hidden"/>
              <img
                src="../../../../assets/icons/arrow-white-btn-smaller.png"
                alt="arrow-white"
                class="hidden md:block"/>
            </button>
            <p class="text-center text-xl mt-[30px] md:text-left md:mt-4 md:text-xs">
              Recuerda que debes terminar el curso en su totalidad para realizar
              el cuestionario y obtener tu certificado.
            </p>
          </div>
        </div>
      </div>
    </main>

    <app-otros-cursos></app-otros-cursos>
